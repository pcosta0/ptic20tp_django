{% extends "paginas/_layout.html" %}

{% block title %}Trabajo Practico Final - {{ accion }} Producto {% endblock title %} 

{% block contenido %}
    <br>
    <h3>{{ accion }} Producto </h3>
    <br>
    <ul>
    <form method = "POST" enctype="multipart/form-data"> 
        {% csrf_token %} 
        {{ form.as_p }} 
        <br>
        <input type="submit" class="btn btn-primary" value="Guardar"> 
        <input type="button" class="btn btn-secondary"  name="cancelar" value="Cancelar" onClick="location.href='{% url 'productos:listado' %}';" />
    </form>
{% endblock contenido %}
