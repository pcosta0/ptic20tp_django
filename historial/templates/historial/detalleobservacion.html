{% extends "paginas/_layout.html" %}

{% block title %}Trabajo Practico Final - {{accion}} Observacion {% endblock title %} 

{% block contenido %}
    <br>
    <h3>Historial de {{ paciente }} </h3>
    <h3>{{accion}} Observacion </h3>
    <br>
    <ul>
    <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %} 
        {{ form.as_p }} 
        <br>
        <input type="submit" class="btn btn-primary" value="Guardar"> 
        <input type="button" class="btn btn-secondary"  name="cancelar" value="Cancelar" onClick="location.href='{% url 'historial:historialpaciente' id_paciente=paciente.id %}';" />
                                                                                         
    </form>
{% endblock contenido %}
